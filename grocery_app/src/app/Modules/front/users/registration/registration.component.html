<div>
  <div class="container formContainer">
    <div>
      <h3>Register Yourself</h3>
    </div>
    <form [formGroup]="registerForm">
      <div>
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <input
              type="text"
              class="form-control input"
              placeholder="First name"
              aria-label="First name"
              formControlName="firstname"
            />
            <div
              class="txt-danger"
              *ngIf="
                registerForm.get('firstname')?.invalid &&
                (registerForm.get('firstname')?.dirty ||
                  registerForm.get('firstname')?.touched)
              "
            >
              <span *ngIf="registerForm.get('firstname')?.errors?.['required']"
                >First name is required.</span
              >
            </div>
          </div>
          <div class="col-12 col-md-6">
            <input
              type="text"
              aria-label="Last name"
              class="form-control"
              placeholder="Last Name"
              formControlName="lastname"
            />
            <div
              class="txt-danger"
              *ngIf="
                registerForm.get('lastname')?.invalid &&
                (registerForm.get('lastname')?.dirty ||
                  registerForm.get('lastname')?.touched)
              "
            >
              <span *ngIf="registerForm.get('lastname')?.errors?.['required']"
                >Name is required.</span
              >
            </div>
          </div>
          <div class="col-12">
            <input
              type="email"
              class="form-control"
              id="email-address"
              placeholder="Email:name@example.com"
              formControlName="email"
            />

            <div
              class="txt-danger"
              *ngIf="
                registerForm.get('email')?.invalid &&
                (registerForm.get('email')?.dirty ||
                  registerForm.get('email')?.touched)
              "
            >
              <span *ngIf="registerForm.get('email')?.errors?.['required']"
                >email is required.</span
              >
              <span *ngIf="registerForm.get('email')?.errors?.['email']"
                >email should be valid !</span
              >
            </div>
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="username"
              formControlName="username"
            />

            <div
              class="txt-danger"
              *ngIf="
                registerForm.get('username')?.invalid &&
                (registerForm.get('username')?.dirty ||
                  registerForm.get('username')?.touched)
              "
            >
              <span *ngIf="registerForm.get('username')?.errors?.['required']"
                >username is required.</span>
            </div>
          </div>

          <div class="col-12">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              formControlName="password"
            />
            <div
              class="txt-danger"
              *ngIf="
                registerForm.get('password')?.invalid &&
                (registerForm.get('password')?.dirty ||
                  registerForm.get('password')?.touched)
              "
            >
              <span *ngIf="registerForm.get('password')?.errors?.['required']"
                >Password is required.</span
              >
              <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
                >Minimum 8 characters are required.</span
              >

              <!-- <span *ngIf="registerForm.get('password')?.errors?.['pattern']"
                >A password must be eight characters including one uppercase
                letter, one special character and alphanumeric characters</span
              > -->
            </div>
          </div>

          <div class="col-12">
            <input
              type="text"
              class="form-control"
              name="mobile"
              id="mobile"
              placeholder="Mobile No."
              formControlName="primary_mobile_number"
            />

            <div
              class="txt-danger"
              *ngIf="
                registerForm.get('primary_mobile_number')?.invalid &&
                (registerForm.get('primary_mobile_number')?.dirty ||
                  registerForm.get('primary_mobile_number')?.touched)
              "
            >
              <span *ngIf="registerForm.get('primary_mobile_number')?.errors?.['required']"
                >Enter Mobile No.</span
              >
            </div>
          </div>

          <div>
            <button
              type="submit"
              (click)="formHandler()"
              class="btn btn-primary w-100"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
