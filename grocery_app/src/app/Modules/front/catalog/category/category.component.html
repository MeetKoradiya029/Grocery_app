  <carousel
    [autoplay]="true"
    [height]="300"
    [autoplayInterval]="3000"
    [pauseOnHover]="true">
    <div class="carousel-cell" *ngFor="let category of categoriesFormDB">
        <div class="card bg-warning-subtle p-3 m-2" >
            <img src="{{category.image}}" alt="" width="120" height="120" [routerLink]="['/catalog/products-list/',category.id]"/>
            <div class="card-body text-center">
                <h4>{{category.title}}</h4>

                <small>{{category.quantity}}</small>
            </div>
        </div>
        
    </div>
</carousel>
