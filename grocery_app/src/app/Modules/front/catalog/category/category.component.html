<div class="container" style="margin-top: 50px">
  <!-- <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="ball-spin-clockwise"

  <carousel
    [autoplay]="true"
    [height]="200"
    [autoplayInterval]="3000"
    [pauseOnHover]="true"
  >
    <div class="carousel-cell" *ngFor="let category of categoriesFormDB">
      <div class="card m-2">
        <img
          src="../../../../../assets/category.jpg"
          alt=""
          width="100"
          [routerLink]="['/catalog/products-list/', category.id]"
        />
        <div class="card-body text-center">
          <h4>{{ category.title }}</h4>

          <small>{{ category.quantity }}</small>
        </div>
      </div>
    </div>
  </carousel>
  <div class="container" *ngIf="filteredcategoryProducts.length">

    <div class="card" style="width: 15rem;" *ngFor="let category of filteredcategoryProducts">
      <img src="../../../../../assets/category.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">{{category.title}}</p>
      </div>
    </div>
  </div>
</div>
