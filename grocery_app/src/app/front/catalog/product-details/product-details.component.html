<div class="product-list">
    <div *ngFor="let product of products" class="product-item">
      <img src="{{ product.image }}" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>{{ product.price | currency }}</p>
      <button>Add to Cart</button>
    </div>
  </div>
