
<div class="container">
    <div class="row">
      <div class="col" *ngFor="let category of categories" >
        <div class="card cat_card">
          <img [src]="category.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">{{ category.quantity }} Products</p>
            <a [routerLink]="['/everything/products', category.name.toLowerCase()]" class="btn btn-primary">View Products</a>
          </div>
        </div>
      </div>
    </div>
  </div>
