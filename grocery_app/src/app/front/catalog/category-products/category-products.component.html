<div class="container explore_cat">
    
    <div class="title">
      <div class="label">
        <h1>Featured Products</h1>
      </div> 
      
      <ul class="nav navbar">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Vegetables</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Fruits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Coffe & teas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Meat</a>
        </li>
        <select name="filter" #category [(ngModel)]="selectedCategory" (change)="filterProducts()">
          <option value="" selected disabled>--select--</option>
          <option value="all">All</option>
          <option value="vagetables">vagetables</option>
          <option value="fruits">fruits</option>
        </select>
      </ul>
  
    </div>
    
    
    <app-product-list *ngIf="!selectedCategory"> </app-product-list>


  </div>  


  <div class="row" *ngIf="selectedCategory">
    <h3>{{selectedCategory}}</h3>
    <div class="card" style="width: 18rem;" *ngFor="let product of filterProducts()">
      <img src="{{product.image}}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">{{ product.price | currency }}</p>
        <button type="button" class="btn btn-danger">Add to Cart</button>
      </div>
    </div>
  </div>
