<div class="formWrapper">

    <form class="loginForm" (ngSubmit)="submit()" [formGroup]="loginForm">
        <input type="email" placeholder="Enter your email" formControlName="email">
        <input type="password" placeholder="Enter Password" formControlName="password">
        <button type="submit">Submit</button>
        <a routerLink="/users/register" routerLinkActive="active">Don't have an account ? SignUp here</a>
        
    </form>
</div>
<router-outlet></router-outlet>
